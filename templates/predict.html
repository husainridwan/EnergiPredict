<!DOCTYPE html>
<html>
<head>
    <title>Predict Energy Consumption</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".csv">
        <button type="submit" id="uploadBtn">Upload</button>
    </form>
    <p id="fileName"></p>

    <section class="padding-2x">
        <h2>Upload CSV</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Select file to upload:</label>
            <input type="file" id="file" name="file" accept=".csv">
            <input type="submit" value="Upload CSV" class="button">
        </form>
    </section>

    <script src="/static/js/predict.js"></script>
    <script>
        async function validateAndUploadFile(endpoint) {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const fileNameDisplay = document.getElementById('fileName');

            if (!file) {
                fileNameDisplay.textContent = 'No file selected.';
                return;
            }

            if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                fileNameDisplay.textContent = 'Please upload a CSV file.';
                return;
            }

            fileNameDisplay.textContent = `Uploading ${file.name}...`;
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    // Assuming the response contains a URL to download the prediction file
                    const result = await response.json(); // Expecting JSON response with download URL
                    fileNameDisplay.textContent = `${file.name} uploaded successfully. Downloading prediction...`;
                    downloadPrediction(result.downloadUrl);
                } else {
                    fileNameDisplay.textContent = `Failed to upload ${file.name}.`;
                }
            } catch (error) {
                console.error('Error:', error);
                fileNameDisplay.textContent = `Error uploading file.`;
            }
        }

        function downloadPrediction(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'predictions.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById('uploadForm').onsubmit = function(e) {
            e.preventDefault();
            validateAndUploadFile('/upload');
        };
    </script>
</body>
</html>
